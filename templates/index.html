{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#CarouselExampleDark" data-bs-slide-to="0" class="active"></button>
    <button type="button"  data-bs-target="#CarouselExampleDark" data-bs-slide-to="1" aria-hidden="true"></button>
    <button type="button"  data-bs-target="#CarouselExampleDark" data-bs-slide-to="2" aria-hidden="true"></button>
  </div>



  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/images/doc3.jpg' %}" class="d-block w-100" alt="...">

      </div>
    </div>

    <div class="carousel-item" data-bs-interval="20000">
      <img src="{% static '/images/doc2.jpg' %}" class="d-block w-100" alt="...">


      </div>
    </div>

    <div class="carousel-item">
      <img src="{% static '/images/doc3.jpg' %}" class="d-block w-100" alt="...">

      </div>


<button class="carousel-control-prev" type="button" data-bs-target="#CarouselExampleDark">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#CarouselExampleDark">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>


{% endblock %}
